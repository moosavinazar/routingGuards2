<ul>
  <li>
    <a [routerLink]="['manageusers']">Manage Users</a>
  </li>
  <li>
    <a [routerLink]="['managepages']">Manage Pages</a>
  </li>
</ul>

<p>You are in Admin section</p>

<div>
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input #email type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input #password type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button (click)="onUserLogin($event, email.value, password.value)">submit</button>
  </form>
</div>

<router-outlet></router-outlet>
